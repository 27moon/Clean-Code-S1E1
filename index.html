<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section__new-task">
        <label class="section__task-label section__task-label_new-task-label" for="new-task">Add Item</label>
        <div class="section__new-task-wrapper">
          <input id="new-task" class="section__task-input task section__task-input_input-text" type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section class="section__to-do-tasks">
        <h2 class="section__title">Todo</h2>
        <ul class="section__tasks-list" id="incomplete-tasks">
          <li class="section__list-item">
            <input type="checkbox" class="section__task-input section__task-input_input-checkbox">
            <label class="section__task-label task">Pay Bills</label>
            <input type="text" class="section__task-input task section__task-input_input-text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__remove-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="section__list-item edit-mode">
            <input type="checkbox" class="section__task-input section__task-input_input-checkbox">
            <label class="section__task-label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__task-input task section__task-input_input-text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__remove-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section__completed-tasks">
        <h2 class="section__title">Completed</h2>
        <ul class="section__tasks-list" id="completed-tasks">
          <li class="section__list-item">
            <input class="section__task-input section__task-input_input-checkbox" type="checkbox" checked>
            <label class="section__task-label task">See the Doctor</label>
            <input type="text" class="section__task-input task section__task-input_input-text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__remove-img" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
