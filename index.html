<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="app-description">
        <img class="app-description-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task-section">
        <label class="task-label new-task-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="task-input task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="to-do-tasks-section">
        <h2 class="section-title">Todo</h2>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" class="task-input input-checkbox">
            <label class="task-label task">Pay Bills</label>
            <input type="text" class="task-input task input-text">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="remove-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="task-input input-checkbox">
            <label class="task-label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input task input-text">
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img class="remove-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks-section">
        <h2 class="section-title">Completed</h2>
        <ul class="tasks-list" id="completed-tasks">
          <li class="list-item">
            <input class="task-input input-checkbox" type="checkbox" checked>
            <label class="task-label task">See the Doctor</label>
            <input type="text" class="task-input task input-text">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="remove-img" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
